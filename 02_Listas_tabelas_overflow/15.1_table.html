<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Cabulosas</title>

    <style>
        body{
            font-family: sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 88%;
            margin: auto;
            background-color: bisque;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        th{
           background-color: red; 
           border: 2px solid yellow;
           padding: 15px;
        }

    </style>

</head>
<body>

    <table>
        <caption>Tabela de preços de cursos</caption> <!--- Título da tabela -->
        <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
        </thead>

        <tfoot>
            <td colspan="3">Valores sujeitos a alteraçoes sem prévio aviso</td>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>Graphic Design</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>

                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>

                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>Javascript</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>

                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>

                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>

                <td>Ruby</td>
                <td>R$ 1.000,00</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
