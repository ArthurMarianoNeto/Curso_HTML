<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>


    <style>
        li ul{
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }

        li:hover{
            background: #ccc;
        }
        li:hover ul{
            height: 50px;
        }
    </style>

    
</head>
<body>
    <ul>
        <li>Item 01</li>
        <li>Item 02
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        </li>

        <li>Item 03</li>
    </ul>

    <hr>
    
    <dl> <!-- Definition list -->
        <dt> html </dt> <!-- Definition term -->
        <dd> Linguagem de marcação de Hypertexto </dd> <!-- Definition description -->
        <dt>CSS </dt>
        <dd>Linguagem para criação de folha e estilos</dd>
    </dl>

    <hr>

    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial de computadores</dd>
        <dt>Javascrit</dt>
        <dd>linguagem script para internet</dd>
        <dd>script para rodar no browser</dd>
    </dl>    

</body>
</html>
