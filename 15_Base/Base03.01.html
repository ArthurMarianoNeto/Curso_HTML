<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numero = prompt('Digite um numero: ');
        numero = parseFloat(numero);

        var indice = 1;
        // repita at√© que indice seja <= 100
        while(indice <= 100){
            document.write( numero + ' x ' + indice + ' = ' + (numero * indice) + '<br');
            indice = indice + 1;
        }
        document.write('Saiu do loop');
        // document.write(numero + ' x 1 = ' + (numero*1) + '<br>');
        // document.write(numero + ' x 2 = ' + (numero*2) + '<br>');
        // document.write(numero + ' x 3 = ' + (numero*3) + '<br>');
        // document.write(numero + ' x 4 = ' + (numero*4) + '<br>');
        // document.write(numero + ' x 5 = ' + (numero*5) + '<br>');

    </script>

</body>

</html>
