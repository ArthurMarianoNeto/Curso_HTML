<!DOCTYPE html>

        <ul> <!-- Lista -->

            <li>

            </li>

            </li>

    <main>
        <img src="assets/image.png" alt="">

        <div class="containers">

        </div>

        <h2>Contato: </h2>  
        
        <div class="contact">

                <input type="email" placeholder="Digite seu email">
                <input type="text" placeholder="Sobre">

    <footer>
        <h3>Todos os direitos reservados 2022</h3>
