<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="descrição muito boa">
    <meta name="keywords" content="html5, tecnologia">
    <title>Treinando CSS</title>

    <style>
        #radius{
            background-color: black;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 25px;
        }

        .ico {
            width: 2rem;
            height: 2rem;
            color: blue;
            fill: currentColor;
        }

        .cor-verde {
            color: green;
        }

        .cor-vermelho {
            color: red;
        }
    </style>

</head>
<body>
    <h1>
        <span>CSS efeitos</span>

        <div id="radius"></div>
        <span><svg class="ico cor-verde" alt="Opine Cidadão"><use xlink:href="/icones.svg#opine"></use></svg>
</span>
        <svg class="ico cor-vermelho" alt="Opine Cidadão"><use xlink:href="/icones.svg#escola"></use></svg>
        <svg class="ico" alt="Opine Cidadão"><use xlink:href="/icones.svg#tv-assembleia"></use></svg>
        <svg class="ico" alt="Opine Cidadão"><use xlink:href="/icones.svg#acessibilidade"></use></svg>
    </h1>
</body>
</html>
