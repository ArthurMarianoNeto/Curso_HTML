<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

</head>
<body>
    <h1 class="titulo">Exemplo de formulário</h1>
    <form action="#" method="GET" class="formLogin">
        <fieldset>

            <legend>Dados pessoais</legend>
                <label for="">Email</label>
                <input type="email">
                <label for="">Numero de filhos</label>
                <input type="number" min="0" max="10">
                <br>
                <label for="">Data de nascimento</label>
                <input type="date" min="2021-01-01" max="2090-01-01">
                
                <p>Sexo</p>
                <label>
                    <input type="radio" name="Sexus" value="M">
                    Masculino
                </label>
                
                <label>
                    <input type="radio" name="Sexus" value="F">
                    Feminino
                </label>
                
                <label>
                    <input type="radio" name="Sexus" value="I">
                    Indefinido
                </label>
                <br>
                <br>
                
                
                
                <input type="submit" value="Manda Bala", class="btn">
        </fieldset>
    </form>
</body>
</html>
