<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Arthur Mariano L NETO">
    <meta name="description" content="Página de exemplo estrutura Construção de curso">
    <meta name="keywords" content="html5, tecnologia, Cursos">
    <title>Float</title>


    <style>

        #container{
            width: 80%;
            height: 15px;
            background-color: #ccc;
        }

        #container div{
            width: 150px;
            height: 50px;
            border: 2px solid red;
            margin: 5px;
        }

        #div2{
            float: left;
        }
        #div3{
            background: #ccc;
        }

        footer{
            text-align: right;
            color: rgb(0, 14, 14);

        }
    </style>
</head>
<body>
    <h1>Float</h1>
    <div id="container">
        <div id="div1">Div_01</div>
        <div id="div2">Div_02</div>
        <div id="div3">Div_03</div>
    </div>
</body>
<footer>
    <p>&copy; Arthur Mariano</p>
</footer>
</html>
