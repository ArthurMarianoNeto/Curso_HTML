<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Lótica de Programação</title> -->
</head>

<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <button onclick="mostrarAreaAlert()">Mostrar Área e alert</button>
    <button onclick="mostrarAreaOutput()">Mostrar no output</button>

    <div id="output">

    </div>
</body>
<script>
    var largura = prompt('Digite a largura ');
    largura = parseFloat(largura);

    var altura = prompt('Digite a altura ')
    altura = parseFloat(altura);

    function mostrarAreaAlert() {
        var area = calcularArea(largura, altura);
        alert('A área total é: ' + area);
    }

    function mostrarAreaOutput(){
        var area = calcularArea(largura, altura);
        document.querySelector('#output').innerHTML = 'A área total é: ' + area;
    }

    mostrarAreaAlert();

    function calcularArea(l, a){
        if (l === undefined || a === undefined) {
            throw new Error('calcularAera precisa receber dois numeros');
        }
        if (isNaN(l) || isNaN(a)) {
            throw new Error('calcularAera precisa receber dois numeros');
        }
        return l * a;
    }
</script>

</html>
